      body {

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes pulse-ring {
        0% { transform: scale(.33); }
        80%, 100% { opacity: 0; }
      }
      .mic-pulse {
        position: relative;
      }
      .mic-pulse::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #ef4444;
        border-radius: 50%;
        z-index: -1;
        animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }
    </style>
